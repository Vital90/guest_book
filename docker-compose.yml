version: "3"

services:
  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    ports:
      - "8081:80"
    volumes:
      - ./:/var/www/html/
      - ./logs/nginx:/var/log/nginx/
    container_name: nginx

  php:
    image: guest_book_php
    build:
      context: .
      dockerfile: docker/Dockerfile
    volumes:
      - ./:/var/www/html/
      - ./logs/php.log:/var/log/fpm-php.www.log
    container_name: php
    ports:
      - "9001:9000"

  mysql:
    container_name: db
    restart: always
    image: mysql:latest
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASS: ${DB_PASSWORD}
    volumes:
      - ./db-data:/var/lib/mysql

  websockets:
    image: guest_book_php
    command: [ 'php', 'artisan', 'websockets:serve' ]
    container_name: websockets
    restart: always
    volumes:
      - ./:/var/www/html/
    ports:
      - "6001:6001"

